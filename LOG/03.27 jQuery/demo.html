        //深拷贝
        function deepCopy(o) {
            let newobj;
            if (Array.isArray(o)) {
                newobj = [];
            } else {
                newobj = {};
            }
            for (let i in o) {
                if (typeof o[i] !== "object") {
                    newobj[i] = o[i];
                } else {
                    newobj[i] = deepCopy(o[i]); //递归调用
                }
            }
            return newobj;
        }
