<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .container {
            width: 1000px;
            height: 200px;
            border: 1px solid red;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
        }

        .inner {
            width: 5000px;
            height: 200px;
            margin-left: -1000px;
        }

        .inner li {
            width: 200px;
            height: 200px;
            float: left;
        }

        .inner li a {
            display: block;
        }

        .inner li img {
            width: 200px;
            height: 200px;
        }

        #prev, #next {
            width: 30px;
            height: 30px;
            background: red;
            color: #fff;
            text-align: center;
            line-height: 30px;
            position: absolute;
            top: 85px;
            cursor: pointer;
            display: none;
        }

        #prev {
            left: 0;
        }

        #next {
            right: 0;
        }

    </style>
</head>
<body>
<div class="container">
    <ul class="inner">
        <li class="item"><a href=""><img src="image/img (11).webp" alt=""></a></li>
        <li class="item"><a href=""><img src="image/img (12).webp" alt=""></a></li>
        <li class="item"><a href=""><img src="image/img (13).webp" alt=""></a></li>
        <li class="item"><a href=""><img src="image/img (14).webp" alt=""></a></li>
        <li class="item"><a href=""><img src="image/img (15).webp" alt=""></a></li>
        <li class="item"><a href=""><img src="image/img (1).webp" alt=""></a></li>
        <li class="item"><a href=""><img src="image/img (2).webp" alt=""></a></li>
        <li class="item"><a href=""><img src="image/img (3).webp" alt=""></a></li>
        <li class="item"><a href=""><img src="image/img (4).webp" alt=""></a></li>
        <li class="item"><a href=""><img src="image/img (5).webp" alt=""></a></li>
        <li class="item"><a href=""><img src="image/img (6).webp" alt=""></a></li>
        <li class="item"><a href=""><img src="image/img (7).webp" alt=""></a></li>
        <li class="item"><a href=""><img src="image/img (8).webp" alt=""></a></li>
        <li class="item"><a href=""><img src="image/img (9).webp" alt=""></a></li>
        <li class="item"><a href=""><img src="image/img (10).webp" alt=""></a></li>
        <li class="item"><a href=""><img src="image/img (11).webp" alt=""></a></li>
        <li class="item"><a href=""><img src="image/img (12).webp" alt=""></a></li>
        <li class="item"><a href=""><img src="image/img (13).webp" alt=""></a></li>
        <li class="item"><a href=""><img src="image/img (14).webp" alt=""></a></li>
        <li class="item"><a href=""><img src="image/img (15).webp" alt=""></a></li>
        <li class="item"><a href=""><img src="image/img (1).webp" alt=""></a></li>
        <li class="item"><a href=""><img src="image/img (2).webp" alt=""></a></li>
        <li class="item"><a href=""><img src="image/img (3).webp" alt=""></a></li>
        <li class="item"><a href=""><img src="image/img (4).webp" alt=""></a></li>
        <li class="item"><a href=""><img src="image/img (5).webp" alt=""></a></li>
    </ul>
    <div id="prev">&lt;</div>
    <div id="next">&gt;</div>
</div>
<script src="jquery.min.js"></script>
<script>
    let inner = $(".inner");
    $(".container")
        .mouseenter(function () {
            $("#prev,#next").fadeIn(500);
        })
        .mouseleave(function () {
            $("#prev,#next").fadeOut(500);
        });
    let n = 1;
    let flag = true;
    $("#next").click(function () {
        if (flag) {
            flag = false;
            n++;
            inner.animate({marginLeft: -n * 1000}, 1000, function () {
                flag = true;
                if (n === 4) {
                    inner.css("marginLeft", -1000);
                    n = 1;
                }
            });
        }
    });
    $("#prev").click(function () {
        if (flag) {
            flag = false;
            n--;
            inner.animate({marginLeft: -n * 1000}, 1000, function () {
                flag = true;
                if (n === 0) {
                    inner.css("marginLeft", -3000);
                    n = 3;
                }
            });
        }
    })
</script>
</body>
</html>
