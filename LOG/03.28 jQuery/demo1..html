<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .demo {
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>
<body>
<div class="demo"></div>
<script src="hammer.js"></script>
<script>
    let demo = document.querySelector(".demo");
    // demo.onclick=function(){
    //     alert(1);
    // }
    // touchstart  touchmove touchend touchcancel
    let sx, sy, movex, movey ,ex=0,ey=0;
    // sx sy 每一次触摸开始的位置
    // movex movey 当前这一次触摸移动的值
    // ex ey  保存元素上一次的位移值
    demo.ontouchstart = function (e) {
        sx = e.changedTouches[0].clientX;
        sy = e.changedTouches[0].clientY;
    };
    demo.ontouchmove = function (e) {
        let cx = e.changedTouches[0].clientX;
        let cy = e.changedTouches[0].clientY;
        movex=cx-sx;
        movey=cy-sy;
        demo.style.transform = `translate(${ex+movex}px,${ey+movey}px)`;
    };
    demo.ontouchend = function () {
        ex=ex+movex;
        ey=ey+movey;
    };
</script>
</body>
</html>
