<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .demo {
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>
</head>
<body>
<div class="demo"></div>
<script src="hammer.js"></script>
<script>
    let demo = document.querySelector(".demo");
    let hammerobj = new Hammer(demo);
    hammerobj.on("tap", function () {
        console.log("tap事件");
    });
    hammerobj.on("press", function () {
        console.log("press事件");
    });
    hammerobj.on("swipeup", function () {
        console.log("swipeup事件");
    });
    hammerobj.on("panmove", function (e) {
        console.log("panmove事件");
        console.log(e)
    });
</script>
</body>
</html>
