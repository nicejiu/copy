    let dateEle = document.querySelector(".date");

    let minuteEle = document.querySelector(".minutes");
    let secondEle = document.querySelector(".seconds");
    let target = new Date(2018, 4, 1, 0, 0, 0);
    let targetTime = target.getTime();
    setInterval(time, 1000);
    time();
    function time() {
        let now = new Date();
        let nowTime = now.getTime();
        let duration = targetTime - nowTime;
        let days = Math.floor(duration / (1000 * 60 * 60 * 24));
        dateEle.innerHTML = days;
        let hours = Math.floor(duration / (1000 * 60 * 60)) % 24;
        hourEle.innerHTML = hours;
        let minutes = Math.floor(duration / (1000 * 60)) % 60;
        minuteEle.innerHTML = minutes;
        let seconds = Math.floor(duration / 1000) % 60;
        secondEle.innerHTML = seconds;
